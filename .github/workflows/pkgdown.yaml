name: pkgdown
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Check repository structure
        run: |
          ls -la
          ls -la NetflixExplorer/
          if [ ! -f "NetflixExplorer/DESCRIPTION" ]; then
            echo "Error: DESCRIPTION file not found in NetflixExplorer directory"
            exit 1
          fi
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Install R packages
        run: |
          install.packages(c('remotes', 'pkgdown'), dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Install package dependencies
        working-directory: NetflixExplorer
        run: |
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Build pkgdown site
        working-directory: NetflixExplorer
        run: |
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}
      
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./NetflixExplorer/docs
