name: pkgdown
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Check repository structure
        run: |
          ls -la
          ls -la NetflixExplorer/
          if [ ! -f "NetflixExplorer/DESCRIPTION" ]; then
            echo "Error: DESCRIPTION file not found in NetflixExplorer directory"
            exit 1
          fi
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Install R packages
        run: |
          install.packages(c('remotes', 'pkgdown'), dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Install package dependencies
        working-directory: NetflixExplorer
        run: |
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Install the package
        working-directory: NetflixExplorer
        run: |
          remotes::install_local(".", upgrade = "never", force = TRUE)
        shell: Rscript {0}
      
      - name: Fix pkgdown configuration
        working-directory: NetflixExplorer
        run: |
          cat > _pkgdown.yml << 'EOF'
          url: https://ETC5523-2025.github.io/assignment-4-packages-and-shiny-apps-Sravan9991
          
          template:
            bootstrap: 5
          
          navbar:
            structure:
              left: [home, reference, articles]
              right: [search, github]
            components:
              home:
                icon: fas fa-home
                href: index.html
                aria-label: Home
              reference:
                text: Reference
                href: reference/index.html
              articles:
                text: Articles
                menu:
                  - text: Getting Started
                    href: articles/netflixExplorer.html
              github:
                icon: fab fa-github
                href: https://github.com/ETC5523-2025/assignment-4-packages-and-shiny-apps-Sravan9991
                aria-label: GitHub
          EOF
      
      - name: Update DESCRIPTION URL
        working-directory: NetflixExplorer
        run: |
          if ! grep -q "^URL:" DESCRIPTION; then
            echo "URL: https://ETC5523-2025.github.io/assignment-4-packages-and-shiny-apps-Sravan9991" >> DESCRIPTION
            echo "BugReports: https://github.com/ETC5523-2025/assignment-4-packages-and-shiny-apps-Sravan9991/issues" >> DESCRIPTION
          fi
      
      - name: Build pkgdown site
        working-directory: NetflixExplorer
        run: |
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}
      
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./NetflixExplorer/docs
